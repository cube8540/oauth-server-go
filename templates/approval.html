<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>권한 승인 요청</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .approval-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 550px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .app-info {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .app-logo {
      width: 60px;
      height: 60px;
      background-color: #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      color: #666;
      font-size: 24px;
    }

    .app-details h2 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }

    .app-details p {
      font-size: 14px;
      color: #666;
    }

    .scope-list {
      margin-bottom: 30px;
    }

    .scope-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: flex-start;
    }

    .scope-item:last-child {
      border-bottom: none;
    }

    .scope-checkbox {
      margin-right: 15px;
      margin-top: 4px;
    }

    .scope-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .scope-info h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }

    .scope-info p {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .cancel-button {
      padding: 12px 20px;
      background-color: #f5f5f5;
      color: #555;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 48%;
    }

    .approve-button {
      padding: 12px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 48%;
    }

    .cancel-button:hover {
      background-color: #e5e5e5;
    }

    .approve-button:hover {
      background-color: #3367d6;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #999;
    }

    .footer a {
      color: #4285f4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .required-tag {
      display: inline-block;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      background-color: #eee;
      color: #666;
      margin-left: 8px;
    }
  </style>
</head>
<body>
<div class="approval-container">
  <div class="header">
    <h1>권한 승인 요청</h1>
    <p>다음 애플리케이션이 귀하의 계정에 접근하기 위한 권한을 요청합니다</p>
  </div>

  <div class="app-info">
    <div class="app-logo">APP</div>
    <div class="app-details">
      <h2>{{ .client }}</h2>
    </div>
  </div>

  <form action="/oauth/authorize" method="post">
    <div class="scope-list">
      {{ range .scopes }}
      <div class="scope-item">
        <div class="scope-checkbox">
          <input type="checkbox" id="{{ .Code }}" name="scope" value="{{ .Code }}">
        </div>
        <div class="scope-info">
          <h3>{{ .Name }}</h3>
          <p>{{ .Desc }}</p>
        </div>
      </div>
      {{ end }}
    </div>

    <div class="buttons">
      <button type="button" class="cancel-button">취소</button>
      <button type="submit" class="approve-button">승인</button>
    </div>
  </form>

  <div class="footer">
    <p>이 요청을 승인하면 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의하는 것으로 간주합니다.</p>
  </div>
</div>
</body>
</html>
