<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px;
    }

    .login-title {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #4285f4;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #3367d6;
    }

    .additional-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .additional-links a {
      color: #4285f4;
      text-decoration: none;
      margin: 0 5px;
    }

    .additional-links a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('form').addEventListener('submit', function(e) {
        e.preventDefault()
      })
      document.getElementById('loginSubmit').addEventListener('click', doLogin)
    })

    function doLogin() {
      const username = document.getElementById('username').value
      const password = document.getElementById('password').value
      login(username, password)
    }

    function login(username, password) {
      const body = { username, password }

      const http = new XMLHttpRequest()
      http.open('POST', "/auth/login")
      http.setRequestHeader('Content-Type', 'application/json')

      http.onreadystatechange = function() {
        if (http.readyState === http.DONE && http.status === 200) {
          window.location="/oauth/manage/tokens"
        }
      }
      http.send(JSON.stringify(body))
    }
  </script>
</head>
<body>
<div class="login-container">
  <h1 class="login-title">로그인</h1>
  <form id="form">
    <div class="input-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    <button id="loginSubmit" type="submit" class="login-button">로그인</button>
    <div class="additional-links">
      <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="#">회원가입</a>
    </div>
  </form>
</div>
</body>
</html>
